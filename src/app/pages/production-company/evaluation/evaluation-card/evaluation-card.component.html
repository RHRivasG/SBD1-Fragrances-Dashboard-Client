<mat-card
  (click)="proc_click()"
  (mouseenter)="isSelected = true"
  (mouseleave)="isSelected = false"
  [class.mat-elevation-z12]="isSelected"
  [class.mat-elevation-z4]="!isSelected"
  [@un-selected]="isSelected ? 'selected' : 'unselected'"
  matRipple
  >
  <mat-card-content [ngStyle] = "{ 'background-color': backColor }">
    <img [src]="imgSrc">
  </mat-card-content>
  <mat-card-footer>
    {{ fTitle  }}
  </mat-card-footer>
 </mat-card>
